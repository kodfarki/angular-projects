<div *ngIf="appState == 'default'">
    <h3>Add todo</h3>
    <form (submit)="addTodo()">
        <input type="text" class="form-control" name="textInput" [(ngModel)]="text" />
    </form>
</div>
<div *ngIf="appState == 'edit'">
    <h3>Edit todo</h3>
    <form (submit)="updateTodo()">
        <input type="text" class="form-control" name="textInput" [(ngModel)]="text" />
    </form>
</div>

<h3>Todo List</h3>
<ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item">
        <span (click)="editTodo(todo)">{{todo.text}}</span> <button class="btn btn-danger btn-tiny" (click)="deleteTodo(todo.text)">Delete</button>
    </li>
</ul>
